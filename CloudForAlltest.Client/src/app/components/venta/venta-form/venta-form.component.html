<div class="col-12 justi">
    <div style="text-align: center;">
        <form [formGroup]="ventaForm">
            <div class="row pt-5 justify-content-center">
                <div class="form-group col-3">
                    <select class="form-control" formControlName="productoId">
                        <option value="">Seleccione...</option>
                        <option *ngFor="let producto of productos" value="{{ producto.productoId }}">
                            {{ producto.nomProducto }}</option>
                    </select>
                    <div class="text-left" *ngIf="ventaForm.get('productoId').touched && ventaForm.get('productoId').invalid"
                        style="color:red;">
                        * Debe seleccionar un producto
                    </div>
                </div>
                <div class="form-group col-3">
                    <input type="number" class="form-control" formControlName="cantidadProducto" placeholder="Cantidad">
                    <div class="text-left"
                        *ngIf="ventaForm.get('cantidadProducto').touched && ventaForm.get('cantidadProducto').invalid"
                        style="color:red">
                        <div *ngIf="ventaForm.get('cantidad').errors.required">
                            * Cantidad es requerida.
                        </div>
                    </div>
                    <div class="text-left" style="color: red;"
                        *ngIf="ventaForm.get('cantidadProducto').touched && ventaForm.get('cantidadProducto').value == 0">
                        * La cantidad debe ser mayor a 0.
                    </div>
                </div>
                <div class="form-group col-3">
                    <select class="form-control" formControlName="preventaId">
                        <option value="">Seleccione...</option>
                        <option *ngFor="let preventa of preventas" value="{{ preventa.preventaId }}">
                            {{ preventa.preventaId }}</option>
                    </select>
                    <div class="text-left" *ngIf="ventaForm.get('preventaId').touched && ventaForm.get('preventaId').invalid"
                        style="color:red;">
                        * Debe seleccionar una preventa
                    </div>
                </div>
            </div>
            <div class="text-right col-10 pb-5">
                <button class="btn btn-default mr-3" (click)="procesoCancelar()">Cancelar</button>
                <button class="btn btn-success" [disabled]="!ventaForm.valid"
                    (click)="createVenta()">Realizar Venta</button>
            </div>
        </form>
    </div>
</div>
